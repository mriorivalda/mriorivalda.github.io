<html>
    <head>
        <title>Order</title>
        <link rel="stylesheet" href="all.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="riansy">RIANSY</div>
                <div class="sport">Sports Center</div>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="reg.html">Register</a></li>
                    <li><a href="product.html">Product</a></li>
                    <li class="active"><a href="order.html">Order</a></li>
                    <li><a href="tournament.html">Tournament</a></li>
                </ul>
            </div>
            <div class="order">
                <form>
                    <label for="fname">First Name</label><br>
                    <input type="text" id="fname" name="firstname" placeholder="Your First Name"><br>

                    <label for="lname">Last Name</label><br>
                    <input type="text" id="lname" name="lastname" placeholder="Your Last Name"><br>

                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email"><br>

                    <label for="nproduct">Name Product</label><br>
                    <input type="text" id="nproduct" name="np" placeholder="Example: Nike Mercurial Superfly 7"><br>

                    <label for="sproduct">Size</label><br>
                    <input type="text" id="sproduct" name="sp" placeholder="Example: 42"><br>

                    <label for="Address">Address</label><br>
                    <input type="text" id="Address" name="adr" placeholder="Enter Your Address"><br>
                    

                    <label for="island">Island</label><br>
                    <select id="island" name="island">
                        <option value="none">-</option>
                        <option value="sumatera">Sumatera</option>
                        <option value="jawa">Jawa</option>
                        <option value="kalimantan">Kalimantan</option>
                        <option value="sulawesi">Sulawesi</option>
                        <option value="papua">Papua</option>
                        <option value="bali">Bali</option>
                        <option value="timor">Timor</option>
                    </select><br>
                    <label for="pc">Payment Code</label><br>
                    <input type="text" id="pc" name="pc" placeholder="Enter Your Payment Code"><br>

                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </form>
            </div>
            <div class="close">
                <div class="isiclose"> Copyright 2020. RiansySC Official</div>
            </div>
        </div>
    </body>
</html>
